<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image-container {
    display: flex;
    gap: 20px;           
    justify-content: center;
}

.image-box {
    position: relative;
    width: 450px;        
    overflow: hidden;
    cursor: pointer;
}

.image-box img {
    width: 100%;
    display: block;
    transition: transform 0.4s ease;
}

.image-box::after {
    content: "";
    position: absolute;
    top: 55px;
    left: 50%;
    right: 25px;
    bottom: 25px;
    opacity: 0;
    transition: 0.4s ease;
    pointer-events: none;
}

.image-box .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    border: 2px solid white;
    color: white;
    opacity: 0;
    transition: 0.4s ease;
}


.image-box:hover img {
    transform: scale(1.05);
     left: 50%;
    right: 25%;
}

.image-box:hover::after {
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.image-box:hover .text {
    opacity: 1;
}
  </style>
 </head>
 <body>
  
 <div class="image-container">
    
    <div class="image-box">
        <img src="https://nurimetin.github.io/eliteshoppy.github.io/images/banner1.jpg" alt="">
        <div class="text">
            <h2>FALL AHEAD</h2>
            <p>New Arrivals</p>
        </div>
    </div>

    <div class="image-box">
        <img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg" alt="">
        <div class="text">
            <h2>WINTER STYLE</h2>
            <p>Collection</p>
        </div>
    </div>

</div>
<body>
 </html>
