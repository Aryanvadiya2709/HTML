<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(168, 177, 166);
            font-family: Arial, sans-serif;
        }
        form {
            background: white;
            width: 25%;
            height:200px;
            margin: 40px auto; 
            margin-top: 200px ;
            padding: 20px;
            border-radius: 50px;
        }
        input {
            width: 50%;
            padding: 3px;
            margin-top:2px;
        }
    </style>
</head>
<body>

    <h2 style="color: rgb(99, 129, 239);">Login Form</h2>
    
    <form action="/002.html">

        <label>Username:</label><br>
        <input type="text" name="username"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <input type="submit" value="Login">

    </form>

</body>
</html>
